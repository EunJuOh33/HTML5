<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script>
		let arr = [10, 20, 30, 40, 50];
		for(let i=0; i<arr.length; i++) {
			document.write(arr[i] + "<br/>");	//10 20 30 40 50
		}
		
		arr['가'] = "가위";
		arr['나'] = "나비";
		
		for(let index in arr) {	//key 값이 index에 입력된다.
			document.write("forin: " + index + " : " + arr[index] + "<br/>");
		}
	</script>
</body>
</html>
