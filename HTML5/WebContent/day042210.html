<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>현재 날짜 출력</title>
</head>
<body>
	<script>
		var today = new Date();
		document.write(today.toDateString() + "<br />");
		document.write(today.toISOString() + "<br />");
		document.write(today.toJSON() + "<br />");
		document.write(today.toLocalDateString() + "<br />");
		document.write(today.toLocalTimeString() + "<br />");
		document.write(today.yoLocaleString() + "<br />");
		document.write(today.toString() + "<br />");
		document.write(today.toTimeString() + "<br />");
		document.write(today.toUTCString() + "<br /">);
	</script>
</body>
</html>
