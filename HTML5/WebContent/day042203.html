<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트의 DOM</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			text-decoration: none;
			list-style: none;
		}
		
		p {
			position: relative;
			left: 50px;
			top: 50px;
			background: yellow;
			color: #333;
			border: 2px solid blue;
			width: 300px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<p><span id="xValue"></span> + <span id="yValue"></span> = <span id="calc"></span></p>
	</div>
	<script>
		let x = Number(prompt("x값"));
		let y = parseInt(prompt("y값"));
		document.getElementById("xValue").innerText = 
			"<em>" + x + "</em>";		// innerText는 문자열을 변경할 때 사용한다. ("<ex>"가 그대로 출력된다.)
		document.getElementById("yValue").innerText = 
			y;							// = 을 사용하면 값이 변경된다.
		document.getElementById("calc").innerHTML = 
			"<em>" + (x+y) + "</em>";	// innerHTML은 "<em>"이 태그로 적용된다.
		console.log(document.getElementById("xValue").innerText);	// 값을 입력하지 않으면 값이 반환된다.
	</script>
</body>
</html>
