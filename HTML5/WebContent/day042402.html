<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>마우스 이벤트2</title>
	<style>
		div.out {
			width: 200px;
			height: 200px;
			background: yellow;
		}
		
		.inner {
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<script src = "https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
	<div class="out"><div class="inner">마우스 이벤트</div></div>
	<!-- script add -->
	<script>
		$(function() {
			$(".out").mouseout(function() {
				$(".inner").text("out");
			});
			
			$(".out").mouseleave(function() {
				$(".inner").text("leave");
			});
			
			$(".out").mouseenter(function() {
				$(".inner").text("enter");
			});
			
			$(".out").mouseup(function() {
				$(".inner").text("up");
			});
		});
	</script>
</body>
</html>
