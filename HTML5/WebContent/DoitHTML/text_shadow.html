<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>텍스트 그림자</title>
	<style>
		body {
			background: #222;	/* 배경 색 */
		}
		
		h1 {
			font-size: 80px;
			font-family: "Arial Rounded MT";	/* 글꼴 */
			letter-spacing: 4px;	/* 자간 */
		}
		
		.shadow3 {
			color: #000;
			text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 11px #f80,
				2px -19px 18px #f20;	/* 여러가지 색을 섞어서 만든 그림자 */
		}
		
		.shadow4 {
			color: #000;
			text-shadow: 4px 3px 6px pink;
		}
	</style>
</head>
<body>
	<h1 class="shadow3">HTML5</h1>
	<h1 class="shadow4">HTML5</h1>
</body>
</html>
