<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 처리기 함수</title>
	<style>
		body {
			background-color: #eef;
		}
		
		div {
			padding: 20px;
		}
	</style>
</head>
<body>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
	<div id="log"></div>
	<script>
		$(document).mousemove(function(e) {	//마우스의 좌표를 표시한다.
			$("#log1").text("e.pageX: " + e.pageX + "e.pageY: " + e.pageY);
			$("#log2").text("e.clientX: " + e.clientX + "e.clientY: " + e.clientY);
			$("#log3").text("e.offsetX: " + e.offsetX + "e.offsetY: " + e.offsetY);
			$("#log4").text("e.screenX: " + e.screenX + "e.screenY: " + e.screenY);	//화면 전체 중 위치
		});
	</script>
</body>
</html>
