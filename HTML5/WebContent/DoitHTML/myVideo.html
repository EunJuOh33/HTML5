<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>비디오 삽입하기</title>
	<style>
		body {
			background:#000;
			color:#fff;
			text-align:center;
		}
	</style>
</head>
<body>
	<h1>밤 하늘을 수놓는 불꽃</h1>
	<video controls muted autoplay>	
	<!-- controls: 컨트롤 표시, muted:소리 끄고 화면만 재생, autoplay: 자동재생 -->
		<source src="media/Fireworks.mp4" type="video/mp4">	<!-- 여러 유형의 비디오 파일 지정 -->
		<source src="media/Fireworks.webm" type="video/webm">
		이 영상을 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.	<!-- 이전 브라우저를 위한 대체 텍스트 -->
	</video>
</body>
</html>
