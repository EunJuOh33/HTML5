<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Java script</title>
	<script src="js/javascript.js"></script>
	<script>
		document.write("<p>hello, world!!</p>");
		document.write("<p>hello, world!!</p>");
		/* 한 줄 내려쓰고 싶다면 <p>태그를 사용한다.
			큰 따옴표 안이 body 영역이라고 생각한다.
			출력하는 문자열은 큰 따옴표, 작은 따옴표 둘 다 사용할 수 있지만 둘 중 하나만 사용해야 한다.
		*/
		console.log("콘솔 사용");
		/* 콘솔은 개발자 도구의 console 탭에 있다. 화면에 나타나는 게 아니다. */
		function callBox() {
			alert('버튼을 눌렀습니다.');
		}
	</script>
</head>
<body>
	<p>html의 body 영역에 작성한 태그</p>
	<button onclick="callBox()">버튼</button>
</body>
</html>
