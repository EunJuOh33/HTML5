<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#box, #box2 {
			width: 300px;
			height: 300px;
			background: orange;
		}
		
		#box2 {
			background: blue;
		}
	</style>
</head>
<body>
	<div>
		<button id="btn1">fadeIn</button>
		<button id="btn2">fadeOut</button>
		<button id="btn3">fadeToggle</button>
	</div>
	<div>
		<button id="btn4">투명도 25%</button>
		<button id="btn5">투명도 50%</button>
		<button id="btn6">투명도 75%</button>
	</div>
	<div>
		<button id="btn7">slideUp</button>
		<button id="btn8">slideDown</button>
		<button id="btn9">slideToggle</button>
	</div>
	<div id="box"></div>
	<div id="box2"></div>
	
	<script src="js/jquery-3.5.0.min.js"></script>
	<script>
		$(function () {
			$("#btn1").click(function() {	// btn1을 클릭(click)했을 때 일어날 function
				$("#box").fadeIn("fast");	// 서서히 나타난다.
			});
			
			$("#btn2").click(function() {
				$("#box").fadeOut("normal");	// display: none;과 같이된다. 서서히 사라진다.
			});
			
			$("#btn3").click(function() {
				$("#box").fadeToggle("slow");	// fadeIn fadeOut 토글버튼
			});
			
			$("#btn4").click(function() {
				$("#box").fadeTo("slow", 0.25);
			});
			
			$("#btn5").click(function() {
				$("#box").fadeTo(1000, 0.5);
			});
			
			$("#btn6").click(function() {
				$("#box").fadeTo(500, 0.75);
			});
			
			$("#btn7").click(function() {
				$("#box").slideUp();	// 밑에서 위로 지우며 사라진다.
			});
			
			$("#btn8").click(function() {
				$("#box").slideDown();	// 위에서 밑으로 슬라이드하듯 나타난다.
			});
			
			$("#btn9").click(function() {
				$("#box").slideToggle();	// slideUp, slideDown 토글버튼
			});
		});
	</script>
</body>
</html>
